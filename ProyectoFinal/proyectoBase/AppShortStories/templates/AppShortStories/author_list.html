{% extends "AppShortStories/index.html" %}

{% block body %}
<div class="container w-50 p-3">
    <form>
        <div class="input-group mb-3">
            <input name="criterio_apellido" maxlength="50" type="text" class="form-control" placeholder="Buscar por Apellido" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
          </div>
    </form>
</div>
<!-- Modal -->
<div class="container w-50 p-1">
    <div class="row justify-content-center align-items-center" style="overflow-x:auto;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Alias</th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                <tr>
                    <td>#</td>
                    <td>{{autor.nombre}}</td>
                    <td>{{autor.apellido}}</td>
                    <td>{{autor.email}}</td>
                    <td>{{autor.alias}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
