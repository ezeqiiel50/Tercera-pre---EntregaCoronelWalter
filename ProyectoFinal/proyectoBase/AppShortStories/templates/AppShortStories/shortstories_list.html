{% extends "AppShortStories/index.html" %}

{% block body %}
<div class="container w-50 p-3">
    <form>
        <div class="input-group mb-3">
            <input name="criterio_titulo" maxlength="50" type="text" class="form-control" placeholder="Buscar por Titulo" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
          </div>
    </form>
</div>
<!-- Modal -->
<div class="container w-50 p-1">
    <div class="row justify-content-center align-items-center">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Texto</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for cuento in cuentos %}
                <tr>
                    <td>#</td>
                    <td>{{cuento.titulo}}</td>
                    <td>{{cuento.categoria}}</td>
                    <td>{{cuento.texto}}</td>
                    <td>{{cuento.estado}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
