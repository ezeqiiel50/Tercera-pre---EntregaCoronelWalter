{% extends "AppShortStories/index.html" %}

{% block body %}

<div class="container w-50 p-3">
    <div class="card">
        <div class="card-header">
            Ingrese un nuevo Genero
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <form method="Post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{form.descripcion.name}}">Descripcion</label>
                            <input type="text" class="form-control" maxlength="50" required="" name="{{form.descripcion.name}}" id="id_{{form.descripcion.name}}">
                         </div>
                         <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="id_{{form.estado.name}}">
                            <label class="form-check-label" for="{{form.estado.name}}"> Activo </label>
                         </div>
                <input type="submit" class="btn btn-outline-secondary" value="Agregar">
            </form>
            </blockquote>
        </div>
    </div>
</div>
{% endblock %}
